<div class="col-md-6 offset-3">
    <h3> Create Ticket </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Status </label>
            <input type="string" class="form-control" id="statusId"
                [(ngModel)] = "ticket.statusId" name="statusId">
        </div>
    
        <div class="form-group">
            <label> Assignee </label>
            <input type="number" class="form-control" id="assigneeId"
                [(ngModel)] = "ticket.assigneeId" name="assigneeId">
        </div>

        <div class="form-group">
            <label> Requester </label>
            <input type="number" class="form-control" id="requesterId"
                [(ngModel)] = "ticket.requesterId" name="requesterId">
        </div>

    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
    </div>
