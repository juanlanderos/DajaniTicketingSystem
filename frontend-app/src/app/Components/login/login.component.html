<div class = "component">
    <div class="col-md-6 offset-3">
        <div class="card" >
            <strong> Login</strong>
            <br><br>
            <form (ngSubmit) = "onSubmit()">
                <div class="form-group pt-1">
                    <label> Username </label>
                     <input type="string" class="form-control" id="username"
                     [(ngModel)] = "loginForm.username" name="username">
                </div>
                <div class="form-group pt-1">
                    <label> Password </label>
                     <input type="string" class="form-control" id="password"
                     [(ngModel)] = "loginForm.password" name="password">
                </div>
                <br>
                <button class="btn btn-success" type="submit">Submit</button>
                <br><br>
                </form> 

                <p><a routerLink="../signUp" routerLinkActive="active"><button class = "button" mat-raised-button>New User Sign Up</button></a></p>
                <br>
                <p><a routerLink="../forgotPassword" routerLinkActive="active"><button class = "button" mat-raised-button>Forgot Password?</button></a></p>
                
            </div>
    </div>
</div>
