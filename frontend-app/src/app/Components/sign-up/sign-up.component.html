<div class="signup-container">
	<div class="signup-box">
		<form [formGroup]="userForm" class="form">
			<h2 class="heading">Create Account</h2>
			
			<div class="fields">
				<div class="form-group">
					<input formControlName="firstName" placeholder="First Name" class="field">
					<mat-error *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
						First name is required
					</mat-error>
				</div>

				<div class="form-group">
					<input formControlName="lastName" placeholder="Last Name" class="field">
					<mat-error *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
						Last Name is required
					</mat-error>
				</div>

				<div class="form-group">
					<input formControlName="email" type="email" placeholder="Email" class="field">
					<mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
						<div *ngIf="userForm.get('email')?.hasError('required')">Email is required</div>
						<div *ngIf="userForm.get('email')?.hasError('email')">Email is invalid</div>
					</mat-error>
				</div>

				<div class="form-group">
					<input formControlName="userName" placeholder="User Name" class="field">
					<mat-error *ngIf="userForm.get('userName')?.invalid && userForm.get('userName')?.touched">
						Username is required
					</mat-error>
				</div>

				<div class="form-group">
					<input formControlName="password" type="password" placeholder="Password" class="field">
					<mat-error *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
						Password is required
					</mat-error>
				</div>
			</div>

			<button class="btn" (click)="onSubmit()" [disabled]="userForm.invalid">Sign up</button>

			<div class="links">
				<span>
					Already have an account? <a routerLink="/login">Login here</a>
				</span>
			</div>
		</form>
	</div>
</div>
