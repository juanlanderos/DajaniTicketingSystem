<div class = "component">
    <div class="col-md-6 offset-3">
        <div class="card" >
            <strong> Sign Up</strong>
            <br><br>
            <form (ngSubmit) = "onSubmit()">
                <div class="form-group pt-1">
                    <label> First Name </label>
                     <input type="string" class="form-control" id="firstName"
                     [(ngModel)] = "user.firstName" name="firstName">
                </div>
                <div class="form-group pt-1">
                    <label> Last Name </label>
                     <input type="string" class="form-control" id="lastName"
                     [(ngModel)] = "user.lastName" name="lastName">
                </div>
                <div class="form-group pt-1">
                    <label> Email </label>
                     <input type="string" class="form-control" id="email"
                     [(ngModel)] = "user.email" name="email">
                </div>
                <div class="form-group pt-1">
                    <label> Username </label>
                     <input type="string" class="form-control" id="username"
                     [(ngModel)] = "user.username" name="username">
                </div>
                <div class="form-group pt-1">
                    <label> Password </label>
                     <input type="string" class="form-control" id="password"
                     [(ngModel)] = "user.password" name="password">
                </div>
                <br>
                <button class="btn btn-success" type="submit">Submit</button>
                </form>   
            </div>
    </div>
</div>
