
     
    <h2 id="users" class="text-primary text-left">User List</h2>
    <table id="users" class="table">
        <thead>
        <tr>
            <th class="text-primary px-2 py-3">User ID</th>
            <th class="text-primary px-2 py-3">Email ID</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor = "let user of users">
            <td> {{user.userId}} </td> 
            <td> {{user.email}} </td>
        </tr>
    </tbody>
</table>
