<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" mode = "side" opened>
    


    <p><button class = "sidenavButton" mat-raised-button>View Active Tickets</button></p><!--Will show all tickets that are not resolved or closed, function will return all tickets that are in the active states, ie not resolved/closed-->
    <p><a routerLink="dashboard" routerLinkActive="active"><button class = "sidenavButton" mat-raised-button>View My Dashboard</button></a></p><!--Will show all tickets assigned to sign in user, function will return all tickets assigned to this specific user-->
    <p><button class = "sidenavButton" mat-raised-button>View Unassigned Tickets</button></p><!--Will show all tickets that aren't yet assigned, function will return all tickets with an empty 'assigneeId' attribute-->
    <p><a routerLink="tickets" routerLinkActive="active"><button class = "sidenavButton" mat-raised-button>View All Tickets</button></a></p><!--Will show all tickets that are not archived, Will call every ticket in the database-->
    <p><a routerLink="create-ticket" routerLinkActive="active"><button class = "sidenavButton" mat-raised-button>Create Ticket</button></a></p>                                                                                                                                 <!--This is the only one with a page currently^-->
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <p><button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button></p>
      <p><router-outlet></router-outlet><p></p>
    </div>
    <p></p>
  </mat-sidenav-content>
</mat-sidenav-container>
