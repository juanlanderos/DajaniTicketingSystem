<head>
  <link rel="style" href="app.component.css">
</head>

<div *ngIf = "isLoggedIn">
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid ">
      <a href="http://localhost:4200/dashboard"> <img src="./assets/img/dajanicologohome.png" alt=""></a> <!-- Dajani logo with redirect link to My Dashboard Page -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="nav nav-pills">
          <li class="nav-item" *ngIf = "isAdmin">
            <button class="mt-3" mat-raised-button color="primary" (click)="changeUserRole()">Change Role</button>
            <!--once you click logout, clear local storage and redirect user to login page-->>
          </li>	
          <li class="nav-item">
            <button class="mt-3" mat-raised-button color="primary" (click)="signUserOut()">Logout</button>
            <!--once you click logout, clear local storage and redirect user to login page-->
          </li>	
        </ul>		  
      </div>
    </div>
  </nav>
</div>

 <!--Daniel Code Below here-->
<div *ngIf = "isLoggedIn">
  <mat-sidenav-container>
    <mat-sidenav #sidenav class="sidenav" mode = "side" opened>
      <p><a routerLink="dashboard" routerLinkActive="active"><button class = "sidenavButton" mat-raised-button>View My Dashboard</button></a></p><!--Will show all tickets assigned to sign in user, function will return all tickets assigned to this specific user-->
      <p *ngIf="!isUser"><a routerLink="tickets" routerLinkActive="active"><button class = "sidenavButton" mat-raised-button>View All Tickets</button></a></p><!--Will show all tickets that are not archived, Will call every ticket in the database-->
      <p><a routerLink="create-ticket" routerLinkActive="active"><button class = "sidenavButton" mat-raised-button>Create Ticket</button></a></p>                                                                                                                                 <!--This is the only one with a page currently^-->
    </mat-sidenav>
    <mat-sidenav-content>
      <div>
        <p><button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button></p>
      </div>

	  <router-outlet></router-outlet> <!-- ADDED -->
    </mat-sidenav-content>
</mat-sidenav-container>
</div>

<div *ngIf="!isLoggedIn">
  <router-outlet></router-outlet>
</div>
